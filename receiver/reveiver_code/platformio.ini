[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	pkourany/MPU6050@^1.0.3
	nrf24/RF24@^1.4.3
	waspinator/AccelStepper@^1.61
	adafruit/Adafruit BMP280 Library@^2.6.5
	dfrobot/DFRobot_QMC5883@^1.0.0
	greiman/SdFat@^2.2.0
